image boot.vfat {
  vfat {
    files = {
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "${BR2_EXTERNAL}/rpi-scripts/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "bcm2710-rpi-3-b.dtb",
      "${BR2_EXTERNAL}/rpi-scripts/uboot_env.img",
      "u-boot.bin"
    }
  }
  size = 32M
}

image app_part_image.ext4 {
  ext4 {
  }
  size = 10M
  mountpoint = "/applications"
}

image data_part_image.ext4 {
  ext4 {
  }
  size = 10M
  mountpoint = "/data"
}

image sdcard.img {
  hdimage {
  }
  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"	  
  }

  partition rootfs_1 {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 90M	  
}

  partition rootfs_2 {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 90M	  
  }
  partition app_part_1 {
    partition-type = 0x83
    image = "app_part_image.ext4"
    size = 10M	 
  }
  partition app_part_2 {
    partition-type = 0x83
    image = "app_part_image.ext4"
    size = 10M	  
  }

  partition data_part {
    partition-type = 0x83
    image = "data_part_image.ext4"
    size = 10M	  
  }

}

